    <style>

.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
    padding: 10px;
}


@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>

<div class="sidenav" >
  <a href="{% url 'nav:dyna' %}">Abstract</a>
  <a href="{% url 'nav:acrylicpaintings' %}">Acrylic</a>
  <a href="{% url 'nav:pastelpaintings' %}">Pastel</a>
  <a href="{% url 'nav:inkpaintings' %}">Ink</a>
</div>






<div class="" style="padding-top:20px;  padding-left: 216px; ">
  <div class="row">
      {% for i in painting %}

<div class="mcard ">

                <div class="container" >
                    <div ></div>
                    <h4><b>{{i.name}}</b></h4>
                    <p>{{i.artist}}  </p>


                          <a href="#"><button>Add to Cart</button></a>



                </div>



        </div>
    </div>
    </div>

      {% endfor %}
